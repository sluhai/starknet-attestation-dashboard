apiVersion: 1
groups:
    - orgId: 1
      name: attestation-monitoring
      folder: attestation-monitoring
      interval: 30s
      rules:
        - uid: aeoxwk6f4terkb
          title: '[Sepolia] Attestation Success Rate Below 100%'
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 60
                to: 0
              datasourceUid: beo6ke2svn08wb
              model:
                editorMode: code
                expr: |
                    100 * (
                      validator_attestation_attestation_confirmed_count{exported_network="SN_SEPOLIA"}
                      /
                      validator_attestation_attestation_submitted_count{exported_network="SN_SEPOLIA"}
                    )
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 99.99
                        type: lte
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: Alerting
          execErrState: Alerting
          for: 30s
          annotations:
            summary: ⚠️ Attestation success rate dropped below 100% on Sepolia. Check logs or metrics.
          isPaused: false
          notification_settings:
            receiver: grafana-default-email
          missing_series_evals_to_resolve: 1
